<section id="portfolio" class="bg-faded">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
                <h3 class="section-subheading text-muted">Here are some of the sites that I've worked on.</h3>
            </div>
        </div>
        <div class="row">
            {% for item in __SELF__.portfolio %}
            {% set image = item.images.first %}

            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal{{ item.id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{ image.path }}" class="img-fluid" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4><a href="{{ item.url }}" target="_blank">{{ item.title }}</a></h4>
                    <p class="text-muted"></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
